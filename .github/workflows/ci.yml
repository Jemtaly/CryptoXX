name: CI - Build and Test Crypto Modules

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
      fail-fast: false # Continue testing other compilers even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang cmake openssl bc

      - name: Verify build environment
        run: |
          echo "=== Build Environment Information ==="
          echo "Compiler: ${{ matrix.compiler }}"
          ${{ matrix.compiler }} --version
          echo "-------------------------------------"
          openssl version
          echo "-------------------------------------"
          bc --version
          echo "====================================="

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} ..
          make

      - name: Run tests
        run: |
          cd build
          ctest --verbose

      - name: Clean up
        run: rm -rf build
